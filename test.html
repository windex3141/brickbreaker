<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Basic HTML Test</h1>
        <p>This is a simple test to ensure HTML, CSS, and JS are loading correctly.</p>
        <button id="testButton">Click Me</button>
        <p id="result"></p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Script loaded properly');
            document.getElementById('testButton').addEventListener('click', () => {
                document.getElementById('result').textContent = 'Button clicked at ' + new Date().toLocaleTimeString();
                console.log('Button clicked');
            });
        });
    </script>
</body>
</html>
